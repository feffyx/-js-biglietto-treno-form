<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>

 <!-- Bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
 <!--CSS-->
 <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center pb-3 pt-3" style="background-color: #FF0000;">
                <div class="col-6 text-center">
                    <h1 style="color: white;">TRAINLINE</h1>
                </div>
            </div>
        </div>

    </header>


    <main>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-6 justify-content-center text-center">
                    <form id="formTicket" data-bitwarden-watching="1" onsubmit="formHasBeenCompleted(event)">

                        <div class="form-group mt-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                                placeholder="Enter name">
                        </div>

                        <div class="form-group mt-3 ">
                            <label for="distance">Distance</label>
                            <input type="text" class="form-control" id="distance" placeholder="Enter distance in km">
                        </div>

                        <div class="form-group mt-3">
                            <label for="age">Enter age</label>
                            <input type="text" class="form-control" id="age" placeholder="Enter age">
                        </div>

                        <button type="submit" class="btn mt-4" style="color: white; background-color: #FF0000;" >Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-6 my-5 d-flex justify-content-center" style="min-width: 70%;">

                    <div id=Ticket class="card" style="width: 70%;">
                        <div class="card-body text-center">
                            <h5 class="card-title">Your Ticket</h5>
                            <h6 class="card-subtitle mb-2 text-muted">20% off for under 18 - 40% off for over 65<br>
                            </h6>
                            <p class="card-text">
                                <span id="nameDisplay">Name</span><br>
                                <span id="distanceDisplay">Distance</span><br>
                                <span id="ageDisplay">Age</span><br>
                                <span id="priceDisplay">Price</span><br>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>



    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top fixed-bottom">

        <p class="col-md-4 mb-0 text-muted text-center">Â© Trainline</p>

        <p class="col-md-4 mb-0 text-muted text-center img-fluid"><img id=train-logo src="img/train-64.png" alt="train-logo"></p>

        <ul class="nav col-md-4 justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>

    </footer>









 <!-- Javascript -->
 <script src="./js/main.js"></script>

 <!-- Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
 crossorigin="anonymous"></script>

</body>
</html>
